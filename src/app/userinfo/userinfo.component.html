<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">User Registration Informtion</h5>
    <div class="card-body">
        <form [formGroup]="registerForm"  #control="ngForm">
            <div class="form-row">

                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"/>
                    <div *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">
                        <div class="errMsg" *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"/>
                    <div *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)">
                        <div class="errMsg" *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
           
            <div class="text-center">
                <button class="btn btn-primary mr-1" [disabled]="!control.form.valid" (click)="navigateToSecondScreen()">next</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
